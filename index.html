<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"> <!--웹페이지 추가정보. 이걸 써야 한글이 안깨져유 -->
    <title>My Photo Website</title> <!--페이지 제목-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--웹폰트 연결~~-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;600&family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"><!--css스타일 연결-->
</head>
<body>

    <div class="header-banner"><!--상단 정보 설정-->
        <div class="header-left"><!--상단 정보 중 왼쪽 글-->
            A collection of everything<br>
            that caught my attention
        </div>
        <div class="header-right"><!--상단 정보 중 오른쪽 글-->
            Hyeonji Park<br>
            Based on Seoul<br>
            hyeonji120700@gmail.com<br>
            Instagram: @countryratt
        </div>
    </div>

    <div class="content-blabla"><!--본문 왼쪽 글-->
        <div class="left-box">
            <p>This website documents the world <br>I capture with my shutter.<br>
            I use a Sony a7c for digital and a Canon Autoboys for film.<br>Click on the photo to see<br> it in more detail!</p>
        </div>

        <div class="right-box"><!--본문 오른쪽의 사진 모음집~-->
            <table class="photo-table">
                <tr>
                    <td rowspan="3" colspan="2"><img class="photo photo1" src="Photo archive/Photo1.jpg" alt="People on the street" ></td>
                    <td colspan="3"><img class="photo photo2" src="Photo archive/Photo2.jpg" alt="Hands and Crops"></td>
                    <td rowspan="2" colspan="2"><img class="photo photo3" src="Photo archive/Photo3.jpg" alt="Something discovered by chance"></td>
                </tr>
                <tr>
                    <td><img class="photo photo4" src="Photo archive/Photo4.jpg" alt="Man in Paris"></td>
                </tr>
                <tr>
                    <td colspan="2"><img class="photo photo5" src="Photo archive/Photo5.jpg" alt="1" ></td>
                    <td colspan="2"><img class="photo photo6" src="Photo archive/Photo6.jpg" alt="1" ></td>
                </tr>
                <tr>
                    <td colspan="2"><img class="photo photo7" src="Photo archive/Photo7.jpg" alt="3" ></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
